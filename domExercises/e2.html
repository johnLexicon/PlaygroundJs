<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table>
    <br>
    <input type="button" onclick="insertRow()" value="Insert row">
    <script>
        let rowCount = 3;
        const table = document.getElementById('sampleTable');
        function insertRow() {
            table.insertAdjacentHTML('beforeend', `<tr><td>Row${rowCount} cell1</td><td>Row${rowCount} cell2</td></tr>`);
            rowCount++;
        }
    </script>
</body>

</html>
