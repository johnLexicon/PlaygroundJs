<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Todo Exercise</title>
  <style>
    .pointer:hover {
      cursor: pointer;
      color: darkgreen;
    }

    .pointer:active {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="add-todo">
      <div class="input-group">
        <input id="todoInput" type="text" class="form-control" aria-describedby="btnAddTodo"
          placeholder="Todo title...">
        <button id="btnAddTodo" class="btn btn-outline-success">Add Todo</button>
      </div>
    </div>
    <div id="todoList" class="m-4">
      <div id="todoItem" class="row rounded shadow-sm py-3 d-none">
        <div class="col-10">
          The description
        </div>
        <div class="col-2">
          <button id="1620742600666" class="btn-close"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
